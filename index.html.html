<!DOCTYPE html>
<html>
<head>
    <title>Lists and Image</title>
</head>
<body>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    img {
        display: block;
        margin: 10px auto;
    }
</style>
   <h2>Image</h2>
   <body bgcolor="lightblue">
    <img src="Fruits.jpg" alt="Example Image" width="300">

    <h2>Ordered List (OL)</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h2>Unordered List (UL)</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    <h2>Nested List</h2>
    <ul>
        <li>Fruits
            <ul>
                <li>Mango</li>
                <li>Grapes</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Beans</li>
            </ul>
        </li>
    </ul>


</body>
</html>
